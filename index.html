<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Texto Inteligente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('img/image.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .container {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        h2 {
            text-shadow: 2px 2px 4px black;
        }

        textarea {
            width: 100%;
            height: 120px;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            resize: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }

        button {
            font-size: 16px;
            padding: 12px 20px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        .btn-formatar { background: #28a745; color: white; }
        .btn-maiusculo { background: #007bff; color: white; }
        .btn-minusculo { background: #ff5733; color: white; }
        .btn-formatar:hover { background: #218838; }
        .btn-maiusculo:hover { background: #0056b3; }
        .btn-minusculo:hover { background: #c0392b; }

        .social-container {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            transition: transform 0.3s;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        .social-link {
            text-decoration: none;
        }

        .username {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }

        /* Estilo das linhas transformadas */
        .linha {
            margin-top: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .texto {
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Conversor de Texto Inteligente</h2>
        <textarea id="inputTexto" placeholder="Digite ou cole um texto aqui..."></textarea>
        <br>
        <button class="btn-formatar" onclick="processarTexto()">Gerar Linhas Convertidas</button>
        <button class="btn-maiusculo" onclick="transformarTudoMaiusculo()">Transformar Tudo em Maiúsculo</button>
        <button class="btn-minusculo" onclick="transformarTudoMinusculo()">Transformar Tudo em Minúsculo</button>
        
        <div id="container"></div>
    </div>

    <div class="social-container">
        <a href="https://www.instagram.com/ndszz7" target="_blank" class="social-link">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" class="social-icon">
        </a>
        <a href="https://www.tiktok.com/@yndszz7" target="_blank" class="social-link">
            <img src="https://cdn-icons-png.flaticon.com/512/3046/3046127.png" alt="TikTok" class="social-icon">
        </a>
        <a href="https://wa.me/559285340003" target="_blank" class="social-link">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" class="social-icon">
        </a>
        <a href="https://www.capcut.com/profile/REs3hL9VU_7AND1en8JDjF4ZjGwYb1k7ozBSSpv7gbs" target="_blank" class="social-link">
            <img src="https://freelogopng.com/images/all_img/1664284836cap-cut-logo-png.png" alt="CapCut" class="social-icon">
        </a>
    </div>

    <div class="username">yNdszz7</div>

    <script>
        function formatarTexto(texto) {
            return texto
                .toLowerCase()
                .replace(/(^|\.\s+)([a-z])/g, (match, antes, letra) => antes + letra.toUpperCase()) 
                .replace(/\b(deus)\b/g, "Deus") 
                .replace(/\b(i|eu|você|ele|ela|nós|eles|elas)\b/g, match => match.charAt(0).toUpperCase() + match.slice(1));
        }

        function exibirTextoTransformado(transformacao) {
            const container = document.getElementById("container");
            container.innerHTML = ""; 

            const texto = document.getElementById("inputTexto").value;
            const linhas = texto.split("\n");

            linhas.forEach(linha => {
                if (linha.trim() !== "") { 
                    const linhaTransformada = transformacao(linha);

                    const divLinha = document.createElement("div");
                    divLinha.className = "linha";

                    const spanTexto = document.createElement("span");
                    spanTexto.className = "texto";
                    spanTexto.textContent = linhaTransformada;

                    divLinha.appendChild(spanTexto);
                    container.appendChild(divLinha);
                }
            });
        }

        function processarTexto() {
            exibirTextoTransformado(formatarTexto);
        }

        function transformarTudoMaiusculo() {
            exibirTextoTransformado(linha => linha.toUpperCase());
        }

        function transformarTudoMinusculo() {
            exibirTextoTransformado(linha => linha.toLowerCase());
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conversor de Texto Inteligente</title>
  <style>
    :root {
      --bg-dark: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      --bg-light: linear-gradient(to right, #e0eafc, #cfdef3);
      --text-dark: #ffffff;
      --text-light: #111111;
      --accent: #00aaff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 30px 15px;
      transition: all 0.5s ease;
    }

    .container {
      width: 100%;
      max-width: 700px;
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid var(--accent);
      animation: typing 3s steps(30, end), blink 0.7s infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    textarea {
      width: 100%;
      height: 120px;
      border-radius: 10px;
      border: none;
      padding: 15px;
      font-size: 16px;
      resize: none;
      background-color: rgba(255,255,255,0.1);
      color: inherit;
      margin-bottom: 15px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      margin: 5px 4px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-primary { background-color: #007bff; color: white; }
    .btn-success { background-color: #28a745; color: white; }
    .btn-danger { background-color: #dc3545; color: white; }
    .btn-export { background-color: #ffc107; color: black; }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .linha {
      margin-top: 10px;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
    }

    .linha p {
      margin: 0;
    }

    .linha span {
      display: block;
      opacity: 0.8;
    }

    .theme-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: var(--accent);
      color: white;
      padding: 10px;
      border: none;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
    }

    @media(max-width: 600px) {
      h1 {
        font-size: 22px;
      }

      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåì</button>

  <div class="container">
    <h1 id="typing">Conversor de Texto Inteligente</h1>
    <textarea id="inputTexto" placeholder="Digite ou cole a letra aqui..."></textarea>
    <div>
      <button class="btn-success" onclick="processarTexto()">Formatar Texto</button>
      <button class="btn-primary" onclick="transformarTudoMaiusculo()">MAI√öSCULO</button>
      <button class="btn-danger" onclick="transformarTudoMinusculo()">min√∫sculo</button>
      <button class="btn-export" onclick="exportarTexto()">‚¨áÔ∏è Exportar .txt</button>
    </div>
    <div style="margin-top: 10px;">
      <label for="idioma">Traduzir para:</label>
      <select id="idioma">
        <option value="pt">Portugu√™s</option>
        <option value="en">Ingl√™s</option>
        <option value="es">Espanhol</option>
      </select>
      <button onclick="traduzirTexto()" class="btn-primary">Traduzir</button>
    </div>
    <div id="container"></div>
  </div>

  <script>
    function formatarTexto(linha) {
      return linha
        .toLowerCase()
        .replace(/(^|\.\s+)([a-z])/g, (m, a, l) => a + l.toUpperCase())
        .replace(/\b(deus)\b/g, "Deus")
        .replace(/\b(i|eu|voc√™|ele|ela|n√≥s|eles|elas)\b/g, match => match.charAt(0).toUpperCase() + match.slice(1));
    }

    function exibirTextoOriginal(transformacao) {
      const container = document.getElementById("container");
      container.innerHTML = "";
      const texto = document.getElementById("inputTexto").value;
      const linhas = texto.split("\n");

      linhas.forEach(linha => {
        if (linha.trim() !== "") {
          const linhaTransformada = transformacao(linha);
          const divLinha = document.createElement("div");
          divLinha.className = "linha";
          divLinha.innerHTML = `<p>${linhaTransformada}</p>`;
          container.appendChild(divLinha);
        }
      });
    }

    function processarTexto() {
      exibirTextoOriginal(formatarTexto);
    }

    function transformarTudoMaiusculo() {
      exibirTextoOriginal(l => l.toUpperCase());
    }

    function transformarTudoMinusculo() {
      exibirTextoOriginal(l => l.toLowerCase());
    }

    function exportarTexto() {
      const container = document.getElementById("container");
      let textoFinal = '';
      container.querySelectorAll('.linha').forEach(div => {
        textoFinal += div.textContent + '\n';
      });

      const blob = new Blob([textoFinal], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "texto_convertido.txt";
      link.click();
    }

    async function traduzirTexto() {
      const idioma = document.getElementById("idioma").value;
      const texto = document.getElementById("inputTexto").value;
      const linhas = texto.split("\n");

      const response = await fetch("/traduzir", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ linhas, idioma })
      });

      const traducoes = await response.json();
      const container = document.getElementById("container");
      container.innerHTML = "";

      for (let i = 0; i < linhas.length; i++) {
        const original = linhas[i];
        const traduzida = traducoes[i];
        if (original.trim() === "") continue;

        const div = document.createElement("div");
        div.className = "linha";
        div.innerHTML = `<p><strong>${original}</strong><br><span>${traduzida}</span></p>`;
        container.appendChild(div);
      }
    }

    function toggleTheme() {
      const body = document.body;
      const isDark = body.style.background.includes("0f2027");
      body.style.background = isDark ? "var(--bg-light)" : "var(--bg-dark)";
      body.style.color = isDark ? "var(--text-light)" : "var(--text-dark)";
    }
  </script>
</body>
</html>
